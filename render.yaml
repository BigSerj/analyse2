services:
  - type: web
    name: flask-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn wsgi:app 
      --bind 0.0.0.0:$PORT 
      --log-level debug 
      --timeout 300 
      --workers 1 
      --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "true"
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1